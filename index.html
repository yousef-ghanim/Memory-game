<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="cards-box">
        <div class="memory-card" data-framework="bird">
          <img class="front-side" src="./images/bird.jpg" alt="bird" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="bird">
          <img class="front-side" src="./images/bird.jpg" alt="bird" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="dog">
          <img class="front-side" src="./images/dog.jpg" alt="dog" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="dog">
          <img class="front-side" src="./images/dog.jpg" alt="dog" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="elephant">
          <img class="front-side" src="./images/elephant.jpg" alt="elephant" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="elephant">
          <img class="front-side" src="./images/elephant.jpg" alt="elephant" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="fox">
          <img class="front-side" src="./images/fox.jpg" alt="fox" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="fox">
          <img class="front-side" src="./images/fox.jpg" alt="fox" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="sheep">
          <img class="front-side" src="./images/sheep.jpg" alt="sheep" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="sheep">
          <img class="front-side" src="./images/sheep.jpg" alt="sheep" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="tiger">
          <img class="front-side" src="./images/tiger.jpg" alt="tiger" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
        <div class="memory-card" data-framework="tiger">
          <img class="front-side" src="./images/tiger.jpg" alt="tiger" />
          <img class="back-side" src="./images/logo.jpg" alt="back-side" />
        </div>
      </section>
      <h1>Score: <span class="score"></span></h1>
      <h1>Failed Attempts: <span class="failed"></span></h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
